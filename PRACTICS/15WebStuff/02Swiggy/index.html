<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="../02Swiggy/02Style.css">
</head>
<body>
    <header id="header">
        <div class="header-wrapper">
            <div class="row">
                <div class="col_60">
                    <div class="container">
                        <nav class="al-it-centre">
                            <div class="logo">
                                <img src="../../../IMAGE/logo2swiggy.jpeg" alt="">
                            </div>
                            <div class="btn">
                                <a href="#">login</a>
                                <button>Sign up</button>
                            </div>
                        </nav>
             <!-- main-text  -->
                           <div class="main-text">
                                <h1>Late night at office?</h1>
                                <p>Order food from favourite restaurants near you.</p>
                            </div>
            <!-- input field  -->
                            <div class="inp-field">
                                <span><i class="fa-solid fa-location-crosshairs"></i> Loacte Me</span>
                                <input type="search" placeholder="Enter your delivery location" >
                                <button>FIND FOOD</button>
                            </div>
            <!-- text  -->
                            <div class="text">
                                <p>POPULAR CITIES IN INDIA</p>
                                <p>Ahmedabad Bangalore Chennai Delhi Gurgaon Hyderabad Kolkata Mumbai Pune & more.</p>
                            </div>
                    </div>
                </div>
            <div class="col-40"><img src="../../../IMAGE/swiggyimg2.png" alt=""></div>

          
            </div>
        </div>
    </header>
</body>
</html>
